<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Typing Animation</title>
<style>
  .typing-animation {
    display: inline-block;
    overflow: hidden;
    white-space: nowrap;
    margin: 0 auto;
    letter-spacing: .15em;
    animation: typing 3s steps(40, end);
  }

  @keyframes typing {
    from { width: 0; }
  }
</style>
</head>
<body>

<h1 class="typing-animation">We Are LuminaLENS</h1>

</body>
</html>
